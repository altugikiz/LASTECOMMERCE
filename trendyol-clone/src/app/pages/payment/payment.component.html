<!-- src/app/features/payment/payment.component.html -->
<div class="payment-container">
  <div id="card-element" #cardInfo></div>

  <!-- Kart Kaydetme Butonu -->
  <button
    *ngIf="mode==='save-card'"
    (click)="saveCard()"
    [disabled]="loading || !isCardReady"
    class="btn-pay"
  >
    {{ loading ? 'Kaydediliyor…' : 'Kartı Kaydet' }}
  </button>

  <!-- Ödeme Butonu -->
  <button
    *ngIf="mode==='payment'"
    (click)="pay()"
    [disabled]="loading || !isCardReady"
    class="btn-pay"
  >
    {{ loading ? 'Ödeniyor…' : 'Ödeme Yap' }}
  </button>

  <div *ngIf="error"   class="error-msg">{{ error }}</div>
  <div *ngIf="success" class="success-msg">
    İşlem başarılı! 🎉
  </div>
</div>
