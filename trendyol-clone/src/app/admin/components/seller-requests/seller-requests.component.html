<div class="seller-requests-container">
  <h2>Seller Requests</h2>

  <div *ngIf="isLoading" class="loading-spinner">
    <p>Loading...</p>
  </div>

  <div *ngIf="!isLoading && errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <table *ngIf="!isLoading && sellerRequests.length > 0">
    <thead>
      <tr>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of sellerRequests; trackBy: trackById">
        <td>{{ request.email }}</td>
        <td>{{ request.firstName }}</td>
        <td>{{ request.lastName }}</td>
        <td>{{ request.mobileNumber }}</td>
        <td>
          <button (click)="approveSeller(request.id)" class="approve-btn">Approve</button>
          <button (click)="rejectSeller(request.id)" class="reject-btn">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && sellerRequests.length === 0 && !errorMessage" class="no-requests">
    <p>No pending seller requests.</p>
  </div>
</div>
