<mat-card class="products-card">
  <h2>Products</h2>
  <table>
    <thead>
      <tr>
        <th> </th>                   <!-- thumbnail için boş başlık -->
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td class="thumb">
          <img [src]="p.image || 'assets/default-product.png'" alt="{{p.name}}">
        </td>
        <td class="id">{{ p.id }}</td>
        <td class="name">{{ p.name }}</td>
        <td class="price">${{ p.price }}</td>
        <td class="stock">{{ p.stock }}</td>
        <td class="actions">
          <button (click)="deleteProduct(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>
