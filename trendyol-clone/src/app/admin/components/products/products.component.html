<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    <div *ngIf="!isLoading" class="table-wrapper">
      <mat-table [dataSource]="products">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let p"> {{p.id}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let p"> {{p.name}} </mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
          <mat-cell *matCellDef="let p"> {{p.price | currency}} </mat-cell>
        </ng-container>

        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
          <mat-cell *matCellDef="let p"> {{p.stock}} </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let p">
            <button mat-icon-button color="warn" (click)="deleteProduct(p.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['id','name','price','stock','actions']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['id','name','price','stock','actions']"></mat-row>
      </mat-table>
    </div>
    <div *ngIf="error" class="error">An error occurred while loading products.</div>
  </mat-card-content>
</mat-card>
