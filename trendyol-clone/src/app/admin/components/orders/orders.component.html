<mat-card>
  <mat-card-title>Orders</mat-card-title>
  <mat-card-content>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

    <div *ngIf="!isLoading" class="order-list-wrapper">
      <mat-list>
        <mat-list-item *ngFor="let o of orders">
          <div class="order-info">
            <strong>#{{o.id}}</strong>
            {{o.totalPrice | currency}} â€” {{o.status}}
          </div>
          <button (click)="viewOrder(o)">Details</button>
        </mat-list-item>
      </mat-list>
      <div *ngIf="!orders.length" class="no-orders">
        No orders found.
      </div>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </mat-card-content>
</mat-card>
