<mat-card *ngIf="summary; else loading">
  <mat-card-title>Welcome, Admin!</mat-card-title>
  <mat-card-content class="stats-grid">
    <mat-card class="stat-card products">
      <mat-card-header>
        <div mat-card-avatar class="icon-bg"><mat-icon>inventory_2</mat-icon></div>
        <div class="text">
          <mat-card-title>{{ summary.totalProducts }}</mat-card-title>
          <mat-card-subtitle>Products</mat-card-subtitle>
        </div>
      </mat-card-header>
    </mat-card>

    <mat-card class="stat-card orders">
      <mat-card-header>
        <div mat-card-avatar class="icon-bg"><mat-icon>receipt_long</mat-icon></div>
        <div class="text">
          <mat-card-title>{{ summary.totalOrders }}</mat-card-title>
          <mat-card-subtitle>Orders</mat-card-subtitle>
        </div>
      </mat-card-header>
    </mat-card>

    <mat-card class="stat-card users">
      <mat-card-header>
        <div mat-card-avatar class="icon-bg"><mat-icon>people</mat-icon></div>
        <div class="text">
          <mat-card-title>{{ summary.totalUsers }}</mat-card-title>
          <mat-card-subtitle>Users</mat-card-subtitle>
        </div>
      </mat-card-header>
    </mat-card>
  </mat-card-content>
</mat-card>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner diameter="60"></mat-spinner>
  </div>
</ng-template>
