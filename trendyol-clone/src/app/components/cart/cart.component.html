<div class="cart">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.product.imageUrl" [alt]="item.product.name" />

      <div>
        <h4>{{ item.product.name }} <span class="quantity">x{{ item.quantity }}</span></h4>
        <p>{{ item.product.price | currency:'USD':'symbol' }}</p>
      </div>

      <!-- ðŸ—‘ ÃœrÃ¼n Silme Butonu -->
      <button (click)="removeItem(item.product.id)" class="remove-btn">
        <i class="fas fa-trash"></i>
      </button>
    </div>

    <h3>Total: {{ getTotal() | currency:'USD':'symbol' }}</h3>

    <!-- ðŸ›’ Checkout Button -->
    <div class="checkout-buttons">
      <button (click)="checkout()" class="checkout-btn">
        <i class="fas fa-shopping-basket"></i> Checkout
      </button>

      <!-- ðŸ§¹ Clear Cart Button -->
      <button (click)="clearCart()" class="clear-cart-btn">
        <i class="fas fa-trash-alt"></i> Clear Cart
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
