<div class="register-page">
  <div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form #form="ngForm" (ngSubmit)="register()">
      <div class="form-group icon-input">
        <i class="fas fa-user"></i>
        <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required />
      </div>
 
      <div class="form-group icon-input">
        <i class="fas fa-user-tag"></i>
        <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required />
      </div>
 
      <div class="form-group icon-input">
        <i class="fas fa-envelope"></i>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      </div>
 
      <div class="form-group icon-input">
        <i class="fas fa-lock"></i>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>
 
      <div class="form-group seller-checkbox">
        <input type="checkbox" [(ngModel)]="sellerRequested" name="sellerRequested" />
        <label>I want to register as a seller</label>
      </div>
 
      <button type="submit" [disabled]="form.invalid || isSubmitting" class="register-button">
        <i class="fas fa-user-plus"></i> Register
      </button>
    </form>
 
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
 
    <div class="link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
