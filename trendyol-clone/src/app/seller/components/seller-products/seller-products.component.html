<div class="admin-products-page">
  <h2>PRODUCTS</h2>

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>
          <img [src]="p.image" alt="{{ p.name }}" class="product-img" />
        </td>
        <td>{{ p.name }}</td>
        <td class="price">{{ p.price | currency:'USD' }}</td>
        <td>{{ p.stock }}</td>
        <td>
          <button class="btn-edit" (click)="editProduct(p.id!)">Edit</button>
          <button class="btn-delete" (click)="deleteProduct(p.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="no-products" *ngIf="!products?.length">
    You have no products yet.
  </div>
</div>
