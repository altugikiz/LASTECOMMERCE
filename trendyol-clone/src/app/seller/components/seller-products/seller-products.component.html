<!-- src/app/seller/components/seller-products/seller-products.component.html -->

<div class="seller-products">
    <div class="card">
      <div class="card__header">
        <h2>My Products</h2>
        <button (click)="createProduct()" class="btn btn--primary">+ Add New Product</button>
      </div>
  
      <div *ngIf="!products && !error" class="card__loading">
        Loading productsâ€¦
      </div>
      <div *ngIf="error" class="card__error">{{ error }}</div>
  
      <table *ngIf="products?.length" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{ p.name }}</td>
            <td>{{ p.price | currency }}</td>
            <td>{{ p.stock }}</td>
            <td class="text-right">
              <button (click)="editProduct(p.id)" class="btn btn--sm btn--secondary">Edit</button>
              <button (click)="deleteProduct(p.id)" class="btn btn--sm btn--danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div *ngIf="!products?.length && !error" class="card__empty">
        You have no products yet.
      </div>
    </div>
  </div>
