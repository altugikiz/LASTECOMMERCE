<!-- src/app/seller/components/seller-product-form/seller-product-form.component.html -->
<div class="card product-form">
    <h2>{{ isEdit ? 'Ürünü Düzenle' : 'Yeni Ürün Ekle' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- name, description, price, stock, imageUrl, category inputları buraya -->
      <div class="form-row">
        <label>Adı</label>
        <input formControlName="name" />
      </div>
      <div class="form-row">
        <label>Açıklama</label>
        <textarea formControlName="description"></textarea>
      </div>
      <div class="form-row double">
        <div>
          <label>Fiyat</label>
          <input type="number" formControlName="price" />
        </div>
        <div>
          <label>Stok</label>
          <input type="number" formControlName="stock" />
        </div>
      </div>
      <div class="form-row double">
        <div>
          <label>Resim URL</label>
          <input formControlName="imageUrl" />
        </div>
        <div>
          <label>Kategori</label>
          <input formControlName="category" />
        </div>
      </div>
  
      <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  
      <button type="submit" [disabled]="submitting">
        {{ submitting 
             ? (isEdit ? 'Güncelleniyor…' : 'Ekleniyor…') 
             : (isEdit ? 'Güncelle'       : 'Ekle') }}
      </button>
      <button type="button" routerLink="/seller/products" >
        Vazgeç
      </button>
    </form>
  </div>
